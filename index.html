<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Velcriz Network</title>
        <!-- Link to the favicon (logo) -->
        <link rel="icon" href="logo.png" type="assets/images/logo.png" />
        <link rel="stylesheet" href="assets/styles/style.css" />
    </head>
    <body>
        <main>
            <h1>Velcriz PvP</h1>
            <div class="buttons">
                <!-- IP Copy Button -->
                <button id="copyIpButton" onclick="copyIp()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"/>
                    </svg>
                    <span id="ipText">Click To Copy!</span>
                </button>
            </div>
            <p>
                The <strong>BEST</strong> Minecraft PvP Server, 
                Fully Developed And Hosted In <strong>Mumbai, India.</strong>
                Play <strong>The Greatest & Experience Rich</strong> Gamemodes @ lower ping!
            </p>
            
            <!-- Navigation Bar -->
            <nav>
                <a href="https://store.velcriz.xyz" target="_blank" title="Store">Store</a>
                <a href="https://minecraft-mp.com/server/339078/vote/" title="Vote">Vote</a>
                <a href="https://discord.com/invite/velcriz" title="Discord">Discord</a>
                <a href="#announcements" title="Announcements">Announcements</a>
            </nav>
        </main>

        <script>
            function copyIp() {
                const ip = "play.velcriz.xyz"; // IP address to copy
                const ipText = document.getElementById("ipText");

                if (navigator.clipboard) {
                    // Modern browsers that support Clipboard API
                    navigator.clipboard.writeText(ip)
                        .then(() => {
                            ipText.textContent = "Copied To Clipboard!";  // Change text after copying
                            setTimeout(() => {
                                ipText.textContent = "Click To Copy!";  // Reset text after 2 seconds
                            }, 2000);
                        })
                        .catch((error) => {
                            console.error("Failed to copy IP:", error);
                        });
                } else {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = ip;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        ipText.textContent = "Copied To Clipboard!";
                        setTimeout(() => {
                            ipText.textContent = "Click To Copy!";
                        }, 2000);
                    } catch (error) {
                        console.error("Fallback failed:", error);
                    }
                    document.body.removeChild(textarea);
                }
            }

            // Reset text when hovering over the button (in case it says "Copied To Clipboard!")
            document.getElementById("copyIpButton").addEventListener("mouseover", function() {
                const ipText = document.getElementById("ipText");
                if (ipText.textContent !== "Copied To Clipboard!") {
                    ipText.textContent = "Click To Copy!";  // Reset text when hovering
                }
            });
        </script>
    </body>
</html>
